mysql_root_password: "{{ morpheus['customOptions']['mysqlRootPw'] }}" 
mysql_databases:
  - name: "{{ morpheus['customOptions']['mysqlDbName'] }}" 
mysql_users:
  - name: "{{ morpheus['customOptions']['mysqlAdminUsername'] }}" 
    host: "%"
    password: "{{ morpheus['customOptions']['mysqlAdminPw'] }}" 
    priv: "{{ morpheus['customOptions']['mysqlDbName'] }}.*:ALL"